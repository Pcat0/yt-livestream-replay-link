  <title>YouTube Live Steam Replay</title>
  <meta name="description" content="WIP Replay of a YouTube Livestream">

  <meta property="og:type" content="website">
  <meta property="og:title" content="YouTube Live Steam Replay">
  <meta property="og:description" content="WIP Replay of a YouTube Livestream">

  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pcat0">
  <script>
    function getRedirectUrl(params){
        if(!params.get('v')) return './create';
        const streamStart = Math.floor(Date.now()/1e3)-46800;
        const timeStamp = params.get('t') - streamStart;

        if(timeStamp < 0 ) return `./no-archive.html?t=${params.get('t')}`
        var redirectUrl = new URL("https://www.youtube.com/watch");
        redirectUrl.searchParams.append('v', params.get('v'));
        redirectUrl.searchParams.append('t', timeStamp + 's')
        return redirectUrl;
        
    }
    alert('1')
    const params = new URLSearchParams(window.location.search);
    window.location.replace(getRedirectUrl(params));
  </script>
  
</head>
