  
<!doctype html>

<html lang="en">
<head>
  <title>YouTube Live Steam</title>
  <meta name="description" content="A YouTube live stream">

  <meta property="og:url" content="https://pcat0.github.io/yt-long-livestream-time-linker">
  <meta property="og:type" content="website">
  <meta property="og:title" content="YouTube Live Steam">
  <meta property="og:description" content="A YouTube live stream">
  <meta property="og:image" content="https://www.youtube.com/img/desktop/yt_1200.png">

  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pcat0">
  <script>
    const params = new URLSearchParams(window.location.search);
    if(!params.get('v')) throw 'no video';
    const streamStart = Math.floor(Date.now()/1e3)-46800;
    const timeStamp = params.get('t') - streamStart;

    var redirectUrl = new URL("https://www.youtube.com/watch");
    redirectUrl.searchParams.append('v', params.get('v'));
    redirectUrl.searchParams.append('t', timeStamp + 's')
    window.location.replace(redirectUrl);
  </script>
  
</head>
